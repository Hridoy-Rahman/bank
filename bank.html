<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>

    <!-- Tailwind Link  -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center pt-5">Let's Get Some <span class="font-semibold text-sky-500"> Money</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-center text-white">
                <div class="bg-green-500 p-8 rounded-lg">
                    <h1  class="text-3xl mb-3">Deposite</h1>
                    <h1 class="text-5xl">$<span  id="total-deposite">00</span></h1>
                </div>
                <div class="bg-amber-500 p-8 rounded-lg">
                    <h1 class="text-3xl mb-3">Withdraw</h1>
                    <h1 class="text-5xl">$<span id="total-withdraw">00</span></h1>
                </div>
                <div class="bg-violet-500 p-8 rounded-lg">
                    <h1 class="text-3xl mb-3" >Balance</h1>
                    <h1 class="text-5xl">$<span  id="total-balance" >1240</span></h1>
                </div>

            </div>
        </section>

        <!-- Withdraw And Disposite -->

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto  text-white">
                <div class="bg-fuchsia-600 p-8 rounded-lg">
                    <h1 class="text-3xl mb-3">Deposite</h1>
                    <input type="" class="w-9/12 block px-3 mb-3 rounded text-black" id="deposite-input"
                        placeholder="$ Amount you want to Deposite">
                    <button id="btn-deposite"
                        class="bg-amber-600 text-white px-8 py-2 rounded-lg hover:bg-sky-700 font-medium">Deposite</button>
                </div>
                <div class="bg-sky-500 p-8 rounded-lg">
                    <h1 class="text-3xl mb-3">Withdraw</h1>
                    <input type="" class="w-9/12 block px-3 mb-3 rounded text-black" id="withdraw-input"
                        placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-600 text-white px-8 py-2 rounded-lg hover:bg-sky-700 font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
