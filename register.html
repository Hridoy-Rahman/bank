<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>

    <!-- Tailwind Link  -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center pt-5">Welcome to <span class="font-semibold text-sky-500"> ABC Bank</span></h1>
    </header>
    <main>
        <section class="bg-gradient-to-r from-violet-500 to-fuchsia-500 w-1/3 mt-8 mx-auto p-8 rounded-lg">
            <h1 class="text-xl pt-3 mb-3 text-blue-300">Please fill up the following information</h1>
            <div>
                <input type="text"  class="w-9/12 block px-3 mb-3 rounded" id="" placeholder="Enter your Name" required>
                <input type="number"  class="w-9/12 block px-3 mb-3 rounded" id="" placeholder="Enter your phone number" required>
                <input type="email"  class="w-9/12 block px-3 mb-3 rounded" id="user-email" placeholder="Enter your Email" required>
                <input type="password" class="w-9/12 block px-3 mb-3 rounded" id="user-password" placeholder="Enter your Password" required>
                <input type="password" class="w-9/12 block px-3 mb-3 rounded" id="user-password-confirm" placeholder="Confirm your Password" required>
                <button id="btn-submit" class="bg-amber-600 text-white px-8 py-2 rounded-lg hover:bg-sky-700 font-medium">Submit</button>

                <h1 class="text-xl pt-3 mb-3 text-blue-300">Have an account! <a href="index.html" class="text-blue-600">Login here</a></h1>
            </div>
        </section>
    </main>

    <script src="js/register.js"></script>
    
</body>
</html>
